<div class="container">
    <div class="container text-center">
      <h1>Iniciar Sesion</h1>
    </div>
    <div class="jumbotron mt-3">
      <form >
        <div class="form-group">
          <label for="exampleInputEmail1">Ingresa tu documento</label>
          <input type="email" class="form-control" name="documento" [(ngModel)]="documento" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Documento">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contrase√±a</label>
          <input type="password" name="password"  class="form-control" [(ngModel)]="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mr-4"  (click)="ngRegister()">Inicar sesion</button>
        <button type="submit" class="btn btn-primary" [routerLink]="[ '/register' ]">Registrarte</button>
      </form>
    </div>
  </div>
