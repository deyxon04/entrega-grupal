<div class="container">
  <h1 class="text-center">
    Registar Usuarios
  </h1>
  <br><br>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Documento de indentidad</label>
        <input  name="documento" [(ngModel)]="documento" type="number" class="form-control" placeholder="Documento">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Nombre</label>
        <input name="nombre" [(ngModel)]="nombre" type="text" class="form-control" placeholder="Nombre">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Correo</label>
        <input name="correo" [(ngModel)]="correo" type="email" class="form-control" id="inputEmail4" placeholder="Correo">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Telefono</label>
        <input name="telefono" [(ngModel)]="telefono"type="number" class="form-control"  placeholder="Telefono">
      </div>
      <div class="form-group col-md-12">
        <label for="inputEmail4">Contraseña</label>
        <input name="contrasena" [(ngModel)]="contrasena" type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="ngRegistrar()">Registar</button>
  </form>
</div>
